name: CI
on: { push: { branches: [main] }, pull_request: { branches: [main] } }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Backend build
        run: |
          cd backend
          npm ci
          npm run build
      - name: Frontend build
        run: |
          cd frontend
          npm ci
          npm run build
