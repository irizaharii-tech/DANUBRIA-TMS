name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Backend install
        run: |
          cd backend
          npm ci
          npm run prisma:generate
      - name: Frontend install
        run: |
          cd frontend
          npm ci
